# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "ibrahimcesar"
    assignees:
      - "ibrahimcesar"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    ignore:
      # Ignore major version updates for stable dependencies
      # (uncomment to prevent breaking changes)
      # - dependency-name: "*"
      #   update-types: ["version-update:semver-major"]

  # Server workspace dependencies
  - package-ecosystem: "cargo"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "ibrahimcesar"
    commit-message:
      prefix: "deps(server)"
    labels:
      - "dependencies"
      - "server"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
